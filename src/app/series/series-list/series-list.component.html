<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">TV Series</a>
  </div>
</nav>
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
          <table class="table table-striped table-bordered">
              <thead class="table-primary">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Channel</th>
                      <th scope="col">Seasons</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let series of series">
                    <td>{{series.id}}</td>
                    <td>{{series.name}}</td>
                    <td>{{series.channel}}</td>
                    <td>{{series.seasons}}</td>
                </tr>
              </tbody>
          </table>
          <p>Seasons Average: {{ prom }}</p>
      </div>
      <div class="col-6">
          <div class="card" id="card" style="display: none; width: 360px;">
              <img id="Serie_image" src="" class="card-img-top " alt="Image">
              <div class="card-body">
                  <h5 class="card-title" id="Serie_Name"></h5>
                  <p class="card-text fs-5" id="Serie_Description"></p>
                  <a href="" class="fs-5" id="Serie_Link"></a>
              </div>
          </div>
      </div>
    </div>
</div>
